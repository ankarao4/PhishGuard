<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL & QR Code Detector</title>
    <meta name="description" content="AI-powered tool to detect phishing URLs and malicious QR codes instantly.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">SecureScan AI</div>
        <!-- <div class="nav-links">
            <a href="#">Home</a>
            <a href="#about">About</a>
        </div> -->
    </nav>

    <div class="hero">
        <h1>Phishing & QR Detector</h1>
        <p>Analyze URLs and scan QR codes to detect potential security threats using Machine Learning.</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="url-tab">URL Scanner</button>
            <button class="tab-btn" id="qr-tab">QR Decoder</button>
        </div>

        <div id="url-section">
            <form id="url-form">
                <div class="input-group">
                    <input type="text" id="url-input" placeholder="Enter URL to analyze (e.g., http://example.com)" required>
                </div>
                <button type="submit" class="btn">Analyze URL</button>
            </form>
        </div>

        <div id="qr-section" style="display: none;">
            <div class="drop-zone" id="drop-zone">
                <p>Drag & Drop QR Code Image Here</p>
                <p>or click to upload</p>
                <input type="file" id="qr-input" accept="image/*" style="display: none;">
            </div>
            <!-- <img id="qr-preview" style="max-width: 100%; margin-top: 10px; display: none;"> -->
        </div>

        <div class="loader" id="loader"></div>

        <div id="result-container">
            <div class="result-title" id="result-title"></div>
            <div id="result-text"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 SecureScan AI. Powered by Python & Machine Learning.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
